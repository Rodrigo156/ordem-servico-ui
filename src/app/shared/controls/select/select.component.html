<div class="select">
    <mat-select 
        [value]="value" 
        [disabled]="isDisabled"
        (selectionChange)="onChanged($event)"
        (blur)="onBlur()">
    
        <mat-option *ngFor="let item of items" [value]="item.value">
            {{item.label}}
        </mat-option>
    
    </mat-select>
</div>
